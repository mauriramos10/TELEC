<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pantaleon · Motores y Transformadores</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f5f7f6; color: #333; }
    .header { display: grid; grid-template-columns: auto 1fr auto; align-items: center; background: white; padding: 15px 30px; box-shadow: 0px 4px 10px rgba(0,0,0,0.1); gap: 20px; }
    .logo img { height: 100px; }
    .area { text-align: center; font-size: 26px; font-weight: bold; color: #f26a21; }
    .meta { text-align: right; font-size: 14px; }
    .btn { margin-left: 5px; padding: 7px 14px; background: #f26a21; border: none; border-radius: 6px; color: white; font-size: 14px; cursor: pointer; transition: all 0.2s ease-in-out; }
    .btn:hover { background: #c44f11; transform: scale(1.05); }
    .search-box { display: flex; justify-content: center; margin: 20px auto; gap: 10px; }
    .search-box input { width: 250px; padding: 10px; border: 1px solid #ccc; border-radius: 6px; font-size: 14px; }
    .contador { text-align: center; margin: 10px auto; font-weight: bold; color: #333; }
    .resultados { margin: 20px auto; max-width: 900px; }
    .item { background: white; margin: 20px auto; padding: 15px; border-radius: 8px; box-shadow: 0px 4px 10px rgba(0,0,0,0.1); max-width: 800px; }
    .item strong { color: #f26a21; }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo"><img src="logo.png" alt="Pantaleon Logo"></div>
    <div class="area">MOTORES Y TRANSFORMADORES</div>
    <div class="meta">
      <div id="fecha-hora"></div>
      <div>Responsable: <strong id="responsable"></strong></div>
      <button class="btn" onclick="cambiarResponsable()">Cambiar Responsable</button>
    </div>
  </header>

  <div class="search-box">
    <input type="text" id="buscarSAP" placeholder="Buscar por Código SAP">
    <input type="text" id="buscarNombre" placeholder="Buscar por Nombre">
  </div>

  <div class="contador" id="contador"></div>
  <div class="resultados" id="resultados"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script>
    function normalizarClaves(obj) {
      const nuevo = {};
      for (let key in obj) {
        let k = key.trim().toLowerCase();
        nuevo[k] = obj[key];
      }
      return nuevo;
    }

    function cargarCSV(ruta, callback) {
      Papa.parse(ruta, {
        download: true,
        header: true,
        complete: function(results) {
          callback(results.data.map(normalizarClaves));
        },
        error: function(err) {
          console.warn("No se pudo cargar " + ruta);
          callback([]);
        }
      });
    }

    let datosMotores = [];
    let datosTransformadores = [];

    cargarCSV("motores.csv", data => datosMotores = data);
    cargarCSV("transformadores.csv", data => datosTransformadores = data);

    function mostrarMotores(datos) {
      const contenedor = document.getElementById("resultados");
      datos.forEach(item => {
        const div = document.createElement("div");
        div.classList.add("item");
        div.innerHTML = `<h3 style="color:#f26a21;">MOTOR</h3>` +
        `
          <strong>Ubicación Técnica:</strong> ${item["ubicacion tecnica"] || ""}<br>
          <strong>Código SAP:</strong> ${item["codigo sap"] || ""}<br>
          <strong>Nombre del Equipo:</strong> ${item["nombre del equipo"] || ""}<br>
          <strong>Número Rodamiento Lado Acople:</strong> ${item["numero de rodamiento lado acople"] || ""}<br>
          <strong>Número Rodamiento Lado Ventilador:</strong> ${item["numero de rodamiento lado ventilador"] || ""}<br>
          <strong>Diámetro Ventilador:</strong> ${item["diametro ventilador"] || ""}<br>
          <strong>Equipo:</strong> ${item["equipo"] || ""}<br>
          <strong>Potencia:</strong> ${item["potencia"] || ""}<br>
          <strong>RPM:</strong> ${item["rpm"] || ""}<br>
          <strong>Área:</strong> ${item["area"] || ""}
        `;
        contenedor.appendChild(div);
      });
    }

    function mostrarTransformadores(datos) {
      const contenedor = document.getElementById("resultados");
      datos.forEach(item => {
        const div = document.createElement("div");
        div.classList.add("item");
        div.innerHTML = `<h3 style="color:#0066cc;">TRANSFORMADOR</h3>` +
        `
          <strong>Código SAP:</strong> ${item["codigo sap"] || ""}<br>
          <strong>Nombre del Transformador:</strong> ${item["nombre del transformador"] || ""}<br>
          <strong>Potencia (kVA):</strong> ${item["potencia"] || ""}<br>
          <strong>Tensión Primaria:</strong> ${item["tension primaria"] || ""}<br>
          <strong>Tensión Secundaria:</strong> ${item["tension secundaria"] || ""}<br>
          <strong>Ubicación:</strong> ${item["ubicacion"] || ""}
        `;
        contenedor.appendChild(div);
      });
    }

    function filtrar() {
      const sap = document.getElementById("buscarSAP").value.toLowerCase();
      const nombre = document.getElementById("buscarNombre").value.toLowerCase();

      document.getElementById("resultados").innerHTML = "";
      document.getElementById("contador").innerHTML = "";

      if (sap === "" && nombre === "") return;

      const filtradosMotores = datosMotores.filter(item =>
        (sap === "" || (String(item["codigo sap"])+"").toLowerCase().includes(sap)) &&
        (nombre === "" || (item["nombre del equipo"] || "").toLowerCase().includes(nombre))
      );

      const filtradosTransformadores = datosTransformadores.filter(item =>
        (sap === "" || (String(item["codigo sap"])+"").toLowerCase().includes(sap)) &&
        (nombre === "" || (item["nombre del transformador"] || "").toLowerCase().includes(nombre))
      );

      if (filtradosMotores.length > 0) mostrarMotores(filtradosMotores);
      if (filtradosTransformadores.length > 0) mostrarTransformadores(filtradosTransformadores);

      const total = filtradosMotores.length + filtradosTransformadores.length;
      document.getElementById("contador").innerHTML = "Se encontraron " + total + " resultado(s)";
    }

    function actualizarFechaHora() {
      const ahora = new Date();
      const opciones = { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second:'2-digit' };
      document.getElementById("fecha-hora").innerText = ahora.toLocaleDateString("es-ES", opciones);
    }

    function cambiarResponsable() {
      const nuevo = prompt("Ingrese el nuevo responsable:");
      if (nuevo) {
        document.getElementById("responsable").innerText = nuevo;
        localStorage.setItem("responsable", nuevo);
      }
    }

    window.onload = () => {
      document.getElementById("buscarSAP").addEventListener("input", filtrar);
      document.getElementById("buscarNombre").addEventListener("input", filtrar);
      const guardado = localStorage.getItem("responsable");
      if (guardado) document.getElementById("responsable").innerText = guardado;
      setInterval(actualizarFechaHora, 1000);
      actualizarFechaHora();
    };
  </script>
</body>
</html>
